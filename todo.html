<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./todo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Homework</title>
</head>

<body>
  <div class="theApp">
    <h1>New Todo:</h1>
    <div class="inputContents">
      <form action="">

        <input type="text" class="textField" placeholder="Enter a ToDo..." />
        <button class="addTask"><button>Add</button></button>
      </form>
    </div>
    <br>

    <ul id="myUL">
      <li>Hit the gym <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button
          style="font-size:24px"><i class="fa fa-trash-o"></i></button></li>
      <li>Pay bills <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button
          style="font-size:24px"><i class="fa fa-trash-o"></i></button></li>
      <li>Meet George <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button
          style="font-size:24px"><i class="fa fa-trash-o"></i></button></li>
      <li>Buy eggs <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button style="font-size:24px"><i
            class="fa fa-trash-o"></i></button></li>
      <li>Read a book <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button
          style="font-size:24px"><i class="fa fa-trash-o"></i></button></li>
      <li>Organize office <button style="font-size:24px"><i class="fa fa-pencil"></i></button><button
          style="font-size:24px"><i class="fa fa-trash-o"></i></button></li>
    </ul>
  </div>

</body>

</html>
